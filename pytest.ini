[pytest]
# Pytest configuration for OneFlow.AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts = 
    -q
    --maxfail=1
    --disable-warnings
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    e2e: End-to-end tests (slower, integrated)
    integration: Integration tests
    slow: Tests that take significant time
    providers: Provider-specific tests
    routing: Router and request routing tests
    budget: Budget and pricing tests
    auth: Authentication tests
    db: Database tests
    api: API endpoint tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
