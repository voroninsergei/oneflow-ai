apiVersion: v1
kind: Secret
metadata:
  name: oneflow-secrets
  namespace: oneflow-ai
  labels:
    app: oneflow-ai
type: Opaque
stringData:
  # ВАЖНО: В продакшене использовать External Secrets Operator, Sealed Secrets или HashiCorp Vault
  # Не коммитить реальные значения в git!
  
  # Security
  JWT_SECRET: "change-me-in-production-use-strong-random-string"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION: "3600"
  
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/oneflow"
  
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  
  # AI Provider API Keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  STABILITY_API_KEY: ""
  ELEVENLABS_API_KEY: ""
  
  # Optional: Third-party services
  SENTRY_DSN: ""
  DATADOG_API_KEY: ""
